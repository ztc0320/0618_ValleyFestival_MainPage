<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap" class="flexContainer">
        <aside id="leftMenu">
            <img src="images/Logo_header_01_160x32.png"
            alt="headerLogo">
            <ul id="mainMenu">
                <li>
                    <a href="#">축제소개</a>
                </li>
                <li>
                    <a href="#">예약안내</a>
                </li>
                <li>
                    <a href="#">아티스트</a>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                </li>
            </ul>
        </aside>
        <main id="main">
            <div id="slide">
                <img src="images/slideImg_01.jpg" alt="slide1">
                <div id="slideTxt">
                    <h2 id="txt">VALLEY Rock 폐막식</h2>
                </div>
            </div> <!-- slide -->
            <div id="contents" class="flexContainer">
                <div id="notice">
                    <button type="button" class="btn">공지사항</button>
                    <table id="notice-tbl">
                        <tbody>
                            <tr>
                                <td>남도여수 밸리락페 개막</td>
                                <td>2019.05.10</td>
                            </tr>
                            <tr>
                                <td>Valley Rock Festival 입장권</td>
                                <td>2019.05.10</td>
                            </tr>
                            <tr>
                                <td>[이벤트발표] 사연 당첨</td>
                                <td>2019.04.12</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="gallery">
                    <button type="button" class="btn">갤러리</button>
                    <table id="gallery-tbl">
                        <tbody>
                            <tr>
                                <td><img src="images/gallery_01_90x90.jpg" alt="gallery1"></td>
                                <td><img src="images/gallery_02_90x90.jpg" alt="gallery2"></td>
                                <td><img src="images/gallery_03_90x90.jpg" alt="gallery3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="shortcut">
                    <img src="images/shortcut_180x120.png" alt="shortcutImg">
                </div>
            </div>
            <footer id="footer">
                <div id="footerLogo">
                    <img src="images/Logo_footer_01_160x32.png" alt="footerLogo">
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
